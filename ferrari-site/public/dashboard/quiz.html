<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/images/cavallino.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech | Tempo Real</title>
    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="../css/quiz.css">
    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
</head>

<!-- <body> -->
    
<body onload="validarSessao()">
    <div class="janela">
        <div class="header-left dash-header">
            <h1>Ferrari F1</h1>

            <img src="../assets/images/ferrari-logo.png" class="logo">

            <div class="hello">
                <h3>Olá, <span id="b_usuario"></span>!</h3>
            </div>

            <div class="btn-nav">
                <h3>Quiz</h3>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Mural de Avisos</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <div class="quiz">
            
            <div id="inicio">
                <h1>Quiz Sobre a ferrari na Fórmula 1</h1>
                <button class="btnIniciar" id="btnIniciar">Iniciar</button>
            </div>
            <main class="main" id="main">
                <div class="content" id="content">
                    <span class="title">Teste seus conhecimentos sobre a Scuderia Ferrari</span>
                    <span class="spanQtd" id="spanQtd"></span>
                    <span class="question" id="questao"></span>
                    <span class="answers" id="respostas"></span>
                </div>
                <div class="finish" id="finish">
                    <span id="textFinish"></span>
                    <span id="congratsFinish"></span>
                    <span id="goToDash"></span>
                    <div>
                        <button id="btnReiniciar" class="btnRestart" onclick="restart()"> Reiniciar</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/quiz.js"></script>
</body>

</html>
