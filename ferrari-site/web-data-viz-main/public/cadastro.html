<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/forms.css" />
    <link rel="icon" href="./assets/images/cavallino.png" />
    <title>Ferrari | Cadastro</title>
</head>
<body onload="listar()">
    <!--header inicio-->
    <header id="header">
        <nav class="nav"><!-------Inicio da navbar------->
            <a href="./index.html"><img src="./assets/images/cavallino.png" class="logo"></a>
            <ul class="nav-login">
                <li class="menu-item"><a href="./login.html">Login</a></li>
                <li class="menu-item"><a href="#">Cadastro</a></li>
            </ul>
        </nav><!-------Fim da navbar------->
    </header>
    <!--header fim-->

    <!-- Inicio da tela de cadastro -->
    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-cadastro">
                <h1>Cadastro</h1>
                <div class="formulario">
                    <!-- <label id='userLabel' for='nome_input'>Equipe Favorita</label> -->
                        <select name="empresas" id="listaEmpresas" required>
                            <option selected>Selecione seu piloto favorito</option>
                        </select>
                    <div class='label-float'>
                        <input id="nome_input" type="text" placeholder='' required>
                        <label id='userLabel' for='nome_input'>Nome</label>
                    </div>
                    <div class='label-float'>
                        <input id="email_input" type="text" placeholder='' required>
                        <label id='emailLabel' for='email_input'>Email</label>
                    </div>
                        <div class='label-float'>
                            <input id="senha_input" type="password" placeholder='' required>
                            <label id='senhaLabel' for='senha_input'>Senha</label>
                        </div>
                        <div class='label-float'>
                            <input id="confirmacao_senha_input" type="password" placeholder='' required>
                            <label id='confirmSenhaLabel' for='confirmacao_senha_input'>Confirmar Senha</label>
                        </div>
                    <button class="botao" onclick="cadastrar()">Cadastrar</button>
                    <span>Já tem uma conta? <a href="./login.html">Logar</a></span>
                </div>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif" />
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>
    <!-- fim da tela de cadastro -->

    <!-- Inicio do footer -->
    <footer id="footer">
        <span class="footer-text">&copy; Desenvolvido com &hearts; por Ronielli Andrade</span>
        <a href="https://github.com/roniandradee" target="_blank" class="github-logo"><img src="./assets/images/github-logo.png"></a>
    </footer>
    <!-- Fim do footer -->
</body>
</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var empresaVar = listaEmpresas.value
        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || empresaVar == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Preencha todos os campos!";
            finalizarAguardar();
            return false;
        } else if(emailVar.indexOf('@') == -1 ){

        }else {
            setInterval(sumirMensagem, 5000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                empresaServer: empresaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

    function listar() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>
