<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech | Tempo Real</title>


    <link rel="stylesheet" href="./../css/dashboards.css">
    <!-- <link rel="stylesheet" href="./../css/estilo.css" /> -->
    <link rel="stylesheet" href="../css/quiz.css">

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<!-- <body onload="validarSessao()"> -->

<body>

    <div class="janela">
        <div class="header-left dash-header">
            <h1>Ferrari F1</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario"></span>!</h3>
            </div>

            <div class="btn-nav">
                <h3>Quiz</h3>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Mural de Avisos</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <div class="quiz">
            <!-- <h1>Quiz Fórmula 1</h1> -->

            <main class="main">
                <div class="content" id="content">
                    <span class="title">Teste seus conhecimentos sobre a Scuderia Ferrari</span>
                    <div class="iniciar">
                        <button class="btnIniciar" id="btnIniciar">Iniciar</button>
                    </div>
                    <span class="spanQtd" id="spanQtd"></span>
                    <span class="question" id="questao"></span>
                    <span class="answers" id="respostas"></span>
                </div>
                <div class="finish" id="finish">
                    <span id="textFinish"></span>
                    <span id="congratsFinish"></span>
                    <div>
                        <button id="btnReiniciar" class="btnRestart" onclick="restart()"> Reiniciar</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/quiz.js"></script>
</body>
</html>
