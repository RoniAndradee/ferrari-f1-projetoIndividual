<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="icon" href="./assets/images/cavallino.png" />
    <title>Ferrari | Login</title>
</head>

<body>
    <!--header inicio-->
    <header id="header">
        <nav class="nav"><!-------Inicio da navbar------->
            <a href="./index.html"><img src="./assets/images/cavallino.png" class="logo"></a>
            <ul class="nav-login">
                <li class="menu-item"><a href="#">Login</a></li>
                <li class="menu-item"><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </nav><!-------Fim da navbar------->
    </header>
    <!--header fim-->

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h1>Login</h1>
                <div class="formulario">
                    <div class='label-float'>
                        <input id="email_input" type="text" placeholder='' required>
                        <label id='emailLabel' for='email_input'>Email</label>
                    </div>
                        <div class='label-float'>
                            <input id="senha_input" type="password" placeholder='' required>
                            <label id='senhaLabel' for='senha_input'>Senha</label>
                        </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                    <span>Ainda n√£o tem uma conta? <a href="./cadastro.html">Cadastrar</a></span>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!-- Inicio do footer -->
    <footer id="footer">
        <span class="footer-text">&copy; Desenvolvido com &hearts; por Ronielli Andrade</span>
        <a href="https://github.com/roniandradee" target="_blank" class="github-logo"><img src="./assets/images/github-logo.png"></a>
    </footer>
    <!-- Fim do footer -->

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
