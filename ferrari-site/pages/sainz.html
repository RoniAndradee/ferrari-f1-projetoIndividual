<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/pilots.css">
    <link rel="shortcut icon" href="../images/cavallino.png" type="image/x-icon">
    <title>Piloto - Carlos Sainz</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header id="header">
        <nav class="nav"><!-------Inicio da navbar------->
            <a href="../index.html"><img src="../images/cavallino.png" class="logo"></a>
            <ul class="nav-login">
                <li class="menu-item"><a href="#">Login</a></li>
                <li class="menu-item"><a href="#">Cadastro</a></li>
            </ul>
        </nav><!-------Fim da navbar------->
    </header>
    <section id="pilot-carrer">
        <div class="container">
            <div class="pilot">
                <div class="pilot-col-1">
                    <img src="../images/stats-sainz.png">
                </div>
                <div class="pilot-col-2">
                    <div class="infos">
                        <h1 class="pilot-name">Carlos Sainz</h1>
                        <div class="pilot-infos">
                            <span class="span-info">1.77 M</span>
                            <span class="span-info">Espanha</span>
                            <span class="span-info">66 KG</span>
                        </div>
                        <div class="infos-description">
                            <span>Altura</span>
                            <span>Pais Origem</span>
                            <span>Peso</span>
                        </div>
                    </div>
                    <div class="stats">
                        <h2 class="carrer">Carreira</h2>
                        <div class="pilot-stats-row-1">
                            <span class="span-info">3 Corridas Vencidas</span>
                            <span class="span-info">5 Pole positions</span>
                            <span class="span-info">189 Corridas Disputadas</span>
                        </div>
                        <div class="pilot-stats-row-2">
                            <span class="span-info">21 Vezes no Pódio</span>
                            <span class="span-info">10000 Voltas</span>
                            <span class="span-info">3 Voltas Rápidas</span>
                        </div>
                        <div class="charts">
                            <canvas id="chartPoints"></canvas>
                            <canvas id="chartStatus"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script>
    const chartPoints = document.getElementById('chartPoints');
    const chartStatus = document.getElementById('chartStatus');

    new Chart(chartPoints, {
        type: 'bar',
        data: {
            labels: ['2024', '2023', '2022', '2021'],
            datasets: [{
                label: 'Pontos',
                data: [69, 200, 246, 164.5],
                backgroundColor: '#FF1800',
                barThickness: 30,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Pontos por Temporada na Ferrari',
                    color: '#FFF',
                }
            },
        },
    });

    new Chart(chartStatus, {
        type: 'bar',
        data: {
            labels: ['2024', '2023', '2022', '2021'],
            datasets: [{
                label: 'Vitórias',
                data: [1, 1, 1, 0],
                backgroundColor: '#FF1800',
                barThickness: 30,
                borderWidth: 2
            },
            {
                label: 'Pódios',
                data: [3, 3, 9, 4],
                backgroundColor: '#838383',
                barThickness: 30,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Vitórias e Pódios por temporada na Ferrari',
                    color: '#FFF',
                }
            },
        }
    });
</script>
