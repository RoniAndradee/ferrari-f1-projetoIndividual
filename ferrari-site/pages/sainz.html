<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChartJS</title>
    <style>
        body {
            background-color: #202020;
        }

        div {
            width: 40%;
            display: flex;
            gap: 100px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="graficoPontos"></canvas>
        <canvas id="graficoStatus"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>

<script>
    const graficoPontos = document.getElementById('graficoPontos');
    const graficoStatus = document.getElementById('graficoStatus');

    new Chart(graficoPontos, {
        type: 'bar',
        data: {
            labels: ['2024', '2023', '2022', '2021'],
            datasets: [{
                label: 'Pontos',
                data: [69, 200, 246, 164.5],
                backgroundColor: '#FF1800',
                barThickness: 30,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Pontos por Temporada na Ferrari',
                    color: '#FFF',
                }
            },
        },
    });

    new Chart(graficoStatus, {
        type: 'bar',
        data: {
            labels: ['2024', '2023', '2022', '2021'],
            datasets: [{
                label: 'Vit贸rias',
                data: [1, 1, 1, 0],
                backgroundColor: '#FF1800',
                barThickness: 30,
                borderWidth: 2
            },
            {
                label: 'P贸dios',
                data: [3, 3, 9, 4],
                backgroundColor: '#838383',
                barThickness: 30,
                borderWidth: 2
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#CCC'
                    },
                    grid: {
                        color: '#CCC'
                    }
                },
                x: {
                    ticks: {
                        color: '#CCC'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#CCC'
                    }
                },
                title: {
                    display: true,
                    text: 'Vit贸rias e P贸dios por temporada na Ferrari',
                    color: '#FFF',
                }
            },
        }
    });
</script>
